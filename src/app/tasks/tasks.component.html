<section id="tasks">
  <header>
    <h2>{{userName}}'s Tasks</h2>
    <menu>
      <button
        (click)="addNewTask()">Add task</button>
    </menu>
  </header>
  <ul>
    @for (userTask of userTasks; track userTask.id) {
      <li>
        <app-task [task]=userTask></app-task>
      </li>
    }
  </ul>
</section>
