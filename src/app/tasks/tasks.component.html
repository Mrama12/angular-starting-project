<section id="tasks">
  <header>
    <h2>{{userName}}'s Tasks</h2>
    <menu>
      <button
        (click)="addNewTask()">Add task</button>
    </menu>
  </header>
  <ul>
    @for (task of tasks; track task.id) {
      <li>
        <app-task [task]=task></app-task>
      </li>
    }
  </ul>
</section>
