<section id="tasks">
  <header>
    <h2>{{userName}}'s Tasks</h2>
    <menu>
      <button
        (click)="addNewTask()">Add task</button>
    </menu>
  </header>
  @if (isAddingTask) {
    <app-new-task-form 
      (closeForm)="onCloseForm()"
      [userId]=userId>
    </app-new-task-form>
  }
  <ul>
    @for (userTask of selectedUserTasks; track userTask.id) {
      <li>
        <app-task [task]=userTask
          (completeTask)="onCompleteTask($event)"></app-task>
      </li>
    }
  </ul>
</section>
