<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <!-- Before angular 17 <li *ngFor="let user of users"> -->
      <li>
        <app-user
          [user]="user" 
          [isSelected]="selectedUser?.id === user.id"
          (selectAction)="onSelectUser($event)"
        />
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userName]=selectedUser.name
      [userId]=selectedId></app-tasks>
  } @else {
    <p>Select an user to see their tasks</p>
  }
</main>
